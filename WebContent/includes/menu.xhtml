<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div class="card">
		<h:form>
			<p:growl id="messages" />

			<p:menubar>
				<p:menuitem binding="#{menuBean.buttonIndex}" action="#{menuBean.goToIndex}" value="JSF System" />
				<p:menuitem binding="#{menuBean.buttonProducts}" action="#{menuBean.goToProducts}" value="Produtos" />
				<p:submenu label="Movimentação">
					<p:menuitem value="Entradas" />
					<p:menuitem value="Saídas" />
				</p:submenu>
				<p:submenu label="#{menuBean.user.username}">
					<p:menuitem binding="#{menuBean.buttonLogin}"
						action="#{menuBean.goToLogin}" value="Sair"
						icon="pi pi-fw pi-video" />
				</p:submenu>

			</p:menubar>
		</h:form>
	</div>

</ui:composition>
